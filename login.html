<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Interno Ideal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fe;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(37,99,235,0.08);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
        }

        .form-label {
            font-weight: 500;
            color: #1a73e8;
            margin-bottom: 0.5rem;
        }

        .form-select, .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .form-select:focus, .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.15);
        }

        .btn-login {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #174ea6;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://static.wixstatic.com/media/030da1_fec378b6fe8d4ee2b9a5a51b96f6febb~mv2.png/v1/fill/w_132,h_68,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Logo.png" 
                 alt="Autoescola Ideal Logo">
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="unit" class="form-label">Selecione sua Unidade</label>
                <select class="form-select" id="unit" required>
                    <option value="">Escolha uma unidade</option>
                    <option value="aparecidinha">Aparecidinha</option>
                    <option value="coop">Coop</option>
                    <option value="julio de mesquita">Julio de Mesquita</option>
                    <option value="vila haro">Vila Haro</option>
                    <option value="vila helena">Vila Helena</option>
                    <option value="vila progresso">Vila Progresso</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="error-message" id="errorMessage">
                Senha incorreta. Tente novamente.
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === '1234') {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('selectedUnit', document.getElementById('unit').value);
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
